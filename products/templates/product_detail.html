{% extends 'base.html' %} {% block page_title %} Feature Detail {% endblock %} {% block content %} {% load bootstrap_tags %}

<div class="container">
    <br><br>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <img class="img-fluid" src="{{ MEDIA_URL }}{{ product.image }}" width="100%" height="350px"></img>
        </div>
        <div class="col-sm-12 col-md-8">
            <h3>{{ product.name }}</h3>
            <h5>Product Details:</h5>
            <p>{{product.description}}</p>
            <h5>Price: <span class="glyphicon glyphicon-euro" aria-hidden="true"></span> {{ product.price }}</h5>
        </div>
    
  
      <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
  
    </div> 

</div>

<br> <br><br><br> <br><br>
{% endblock %}
